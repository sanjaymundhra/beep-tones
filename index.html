<!DOCTYPE html> 
<html> 
	<head> 
		<style> 
			nav#nav1{ 
				margin-top: 24px; 
			} 
			nav#nav1 > a{ 
				background:#B9E1FF; 
				color:#000; 
				padding:10px; 
				text-decoration:none; 
				border-radius:5px; 
				font-family:"Arial Black", Gadget, sans-serif;
			} 
			nav#nav1 > a:hover{ 
			 	background: #BBEA00;
			} 
			nav#nav1 > a:active{ 
			 	background: #EEFFA8;
			} 
		</style> 
		<script> 
			function test(q){
				
				var e=  document.getElementById(q).innerHTML;			
				document.getElementById("demo1").innerHTML = e;
				var bleep = new Audio(); 
				bleep.src = e+'.mp3';
				bleep.play();

			} 
			
		</script> 
	</head> 
	<body> 
		<nav id="nav1"> 
			
			<p id="demo1"></p>
			<a id ="1" href="#" onmouseover="test('1')">beep-01</a>
		 	<a id ="2" href="#" onmouseover="test('2')">beep-02</a>
		 	<a id ="3" href="#" onmouseover="test('3')">beep-03</a>
		 	<a id ="4" href="#" onmouseover="test('4')">beep-04</a>
		 	<a id ="5" href="#" onmouseover="test('5')">beep-05</a>
		 	<a id ="6" href="#" onmouseover="test('6')">beep-06</a>
		 	<a id ="7" href="#" onmouseover="test('7')">beep-07</a>
		 	<a id ="8" href="#" onmouseover="test('8')">beep-08</a>
		 	<a id ="9" href="#" onmouseover="test('9')">beep-09</a>
		 	<a id ="10" href="#" onmouseover="test('10')">beep-10</a> 
		</nav> 
	</body> 
</html>
